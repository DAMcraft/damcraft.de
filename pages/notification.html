<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Box</title>
    <style>
        html {
            overflow: hidden;
            width: fit-content;
            height: 100%;
            color: #eff0f1;
        }
        * {
            margin: 2px;
            padding: 0;
        }

        .notification-box {
            background-color: #000000;
            border: 1px solid rgba(255, 255, 255, 1);
            font-family: Consolas, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, "Courier New", monospace;
            box-shadow: 0 0 10px gray;
            padding: 5px;
            position: fixed;
            bottom: 0;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            padding-bottom: 5px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            margin: 0;
        }

        .close-btn {
            position: absolute;
            top: 3px;
            right: 3px;
            width: 20px;
            height: 20px;
            background-color: #f1605c;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .close-btn:hover {
            border: 1px solid white;
            margin: 1px;
        }

        .close-btn::before, .close-btn::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 2px;
            background-color: #eff0f1;
        }

        .close-btn::before {
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }

        .notification-content h2 {
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .notification-content p {
            margin-top: 0;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .action-buttons * {
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 8px 14px;
            font-size: 12px;
            cursor: pointer;
        }

        .read-btn {
            background-color: {{ "#1482aa" if request.args.get("theme") == "blue" else "#b30e41"}};
            text-decoration: none;
            margin-right: 10px;
            color: #eff0f1;
        }

        .no-thanks-btn {
            background-color: #151515;
        }

        .read-btn:hover, .no-thanks-btn:hover {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
{% if blog %}
    <div class="notification-box">

        <div class="notification-header">
            <span>New blog post</span>
        </div>

        <!-- Form for the close button and hidden submission -->
        <form id="close-form" method="POST" action="/mark_as_read" >
            <input type="hidden" name="url_name" value="{{ blog.url_name }}">

            <button type="submit" id="submit-btn" hidden></button>

            <label for="submit-btn" class="close-btn"></label>
        </form>

        <div class="notification-content">
            <h2>{{ blog.title|safe }}</h2>
            <p>{{ blog.summary|safe }}</p>
            <div class="action-buttons">
                <a href="/blog/{{ blog.url_name }}" class="read-btn" target="_top">Read</a>

                <label for="submit-btn" class="no-thanks-btn">No Thanks</label>
            </div>
        </div>
    </div>
{% endif %}
</body>
</html>
